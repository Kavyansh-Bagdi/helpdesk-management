openapi: 3.0.0
info:
  title: "Complaint/Help Desk Management API"
  description: "API for managing customer complaints and help desk tickets."
  version: "1.0.0"

servers:
  - url: "http://localhost:5000"
    description: "Helpdesk Management System Server"

paths:
  /api/auth/register:
    post:
      summary: "Register a new user"
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegister'
      responses:
        '201':
          description: "User created successfully"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: "Invalid input"

  /api/auth/login:
    post:
      summary: "Log in a user"
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLogin'
      responses:
        '200':
          description: "Login successful, returns JWT"
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        '401':
          description: "Invalid credentials"

  /api/tickets:
    get:
      summary: "Get all tickets"
      tags: [Tickets]
      security:
        - BearerAuth: []
      responses:
        '200':
          description: "List of tickets"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Ticket'
        '401':
          description: "Unauthorized"
        '403':
          description: "Forbidden"

    post:
      summary: "Create a new ticket with optional images"
      tags: [Tickets]
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [title, description]
              properties:
                title:
                  type: string
                description:
                  type: string
                images:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '201':
          description: "Ticket created"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ticket'
        '400':
          description: "Missing required fields"
        '401':
          description: "Unauthorized"


  /api/tickets/{ticket_id}:
    get:
      summary: "Get a ticket by ID"
      tags: [Tickets]
      security:
        - BearerAuth: []
      parameters:
        - name: ticket_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ticket'
        '403':
          description: "Forbidden"
        '404':
          description: "Ticket not found"

    put:
      summary: "Update a ticket (status)"
      tags: [Tickets]
      security:
        - BearerAuth: []
      parameters:
        - name: ticket_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TicketUpdate'
      responses:
        '200':
          description: "Ticket updated"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ticket'
        '403':
          description: "Forbidden"
        '404':
          description: "Not found"

  /api/tickets/{ticket_id}/comments:
    get:
      summary: "Get all comments for a ticket"
      tags: [Comments]
      security:
        - BearerAuth: []
      parameters:
        - name: ticket_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'
        '403':
          description: "Forbidden"
        '404':
          description: "Ticket not found"

    post:
      summary: "Add a comment to a ticket"
      tags: [Comments]
      security:
        - BearerAuth: []
      parameters:
        - name: ticket_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                text:
                  type: string
                  example: "I'm checking the logs now."
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '403':
          description: "Forbidden"

  # ======================
  # IMAGES
  # ======================
  /api/images/{image_id}:
    get:
      summary: "Retrieve an image by ID"
      tags: [Images]
      parameters:
        - name: image_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: "Image binary"
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
        '404':
          description: "Image not found"

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        email:
          type: string
        role:
          type: string
          enum: [customer, agent, admin]

    UserRegister:
      type: object
      required: [username, email, password]
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    UserLogin:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    Ticket:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        status:
          type: string
        author_id:
          type: integer
        created_at:
          type: string
          format: date-time
        image_ids:
          type: array
          items:
            type: integer

    TicketUpdate:
      type: object
      properties:
        status:
          type: string
          enum: [open, in_progress, closed]

    Comment:
      type: object
      properties:
        id:
          type: integer
        text:
          type: string
        author_id:
          type: integer
        ticket_id:
          type: integer
        created_at:
          type: string
          format: date-time

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
